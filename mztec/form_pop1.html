<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<style>

</style>
<body>
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Text Content -->
            <div class="col-md-6 text-center text-md-start">
                <p class="text-primary fw-bold">100% satisfaction guarantee</p>
                <h1 class="fw-bold">Online courses at your time!</h1>
                <p class="text-muted">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida.
                </p>
                <!-- Button to trigger the modal -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#joinFormModal">
                    Join now!
                </button>
            </div>

            <!-- Image Content -->
            <div class="col-md-6 position-relative">
                <div class="image-wrapper">
                    <img
                        src="image1.jpg"
                        alt="Person studying on a laptop"
                        class="rounded-circle img-fluid position-absolute img-1"
                    >
                    <img
                        src="image2.jpg"
                        alt="Person writing notes"
                        class="rounded-circle img-fluid position-absolute img-2"
                    >
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for the form -->
    <div class="modal fade" id="joinFormModal" tabindex="-1" aria-labelledby="joinFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinFormModalLabel">Join Online Courses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container py-5">
                    <h1 class="text-center fw-bold mb-4">Contact Us!</h1>
                    <form action="https://formspree.io/f/mzzpwqwo" method="POST" class="mx-auto p-4 bg-light rounded shadow" style="max-width: 600px;">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <!-- Subject -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" required>
                        </div>
                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" name="message" class="form-control" rows="6" placeholder="Enter your message here..." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Me</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
