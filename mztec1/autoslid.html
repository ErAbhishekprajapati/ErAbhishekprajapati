<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 200px;
            object-fit: cover;
        }

        .hover-effect {
            position: relative;
            overflow: hidden;
        }

        .hover-effect img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .hover-effect:hover img {
            transform: scale(1.1);
        }

        .hover-effect .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hover-effect:hover .hover-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">Gallery</h2>
        <div id="multiImageCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#multiImageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#multiImageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="Curtain Hanging">
                                <div class="hover-text">Curtain Hanging</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="Furniture Assembly">
                                <div class="hover-text">Furniture Assembly IKEA</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="TV Mounting">
                                <div class="hover-text">TV Mounting</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="Image 4">
                                <div class="hover-text">Image 4</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="Image 5">
                                <div class="hover-text">Image 5</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="hover-effect">
                                <img src="images/2.jpg" class="d-block w-100" alt="Image 6">
                                <div class="hover-text">Image 6</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
